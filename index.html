<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="includes/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>fatDev.co - Sign-up</title>
    
</head>
<body>
        <div class="row">
            <div class="column image">
                <img class="logo" src="/includes/signage.png" alt="" srcset="">
            </div>
            <div class="column">
                <div class="dummy-text left">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="input"></div><label for="firstName">First Name: </label><input type="text" name="firstName" id="firstName" required></div>
                        <div class="input"><label for="lastName">Last Name: </label><input type="text" name="lastName" id="lastName" required></div>
                        <div class="input"><label for="email">Email Address: <input type="email" name="email" id="email" required></label></div>
                        <div class="input"><label for="password">Password: </label><input type="password" name="password" id="password" required></div>
                        <div class="input"><label for="verifyPass">Confirm Password: </label><input type="password" name="verifyPass" id="verifyPass" required></div>
                        <div class="input"><label for="contactNum">Contact Number: </label><input type="text" name="contactNum" id="contactNum" required></div>
                        <button type="Submit">Create Account</button>
                    </form>
                </div>
            </div>
            
        </div>
</body>
</html>
