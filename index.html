<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="includes/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>fatDev.co - Sign-up</title>
    
</head>
<body>
        <div class="row">
            <div class="column image">
                <img class="logo" src="/includes/signage.png" alt="" srcset="">
                <div class="credits">
                    <p>Photo by <a href="https://unsplash.com/@wasdrew?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andras Vas</a> on <a href="https://unsplash.com/s/photos/computer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </p>
                </div>
            </div>
            <div class="column">
                <div class="dummy-text left">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em> you want to.</p>
                </div>
                    <div class="form">
                        <form action="#">
                            <div class="input"></div><label for="firstName">First Name: </label><input type="text" name="firstName" id="firstName" required></div>
                            <div class="input"><label for="lastName">Last Name: </label><input type="text" name="lastName" id="lastName" required></div>
                            <div class="input"><label for="email">Email Address: </label><input type="email" name="email" id="email" required></div>
                            <div class="input"><label for="password">Password: </label><input type="password" name="password" id="password" required></div>
                            <div class="input"><label for="verifyPass">Confirm Password: </label><input type="password" name="verifyPass" id="verifyPass" required></div>
                            <div class="input"><label for="contactNum">Contact Number: </label><input type="text" name="contactNum" id="contactNum" required></div>
                            <button type="Submit">Create Account</button>
                        </form>                
                    </div>
                </div>
        </div>
</body>
</html>
